<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <h4>Pick a day:</h4>
        <div id="calendar"></div>
    </div>
</div>
<script type="text/jsx">
    const Calendar = KendoDateinputsReactWrapper.Calendar
    const element = (

    <div>
        <Calendar value={new Date()}
                  min={new Date(1999, 0, 1)}
                  max={new Date(2049, 11, 31)}
                  selectable={'multiple'}
                  weekNumber={true}/>
    </div>
    );

    ReactDOM.render(
    element,
    document.getElementById('calendar')
    );

</script>
<style>
    .demo-section {
        text-align: center;
    }
