<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" data-use-native-scrolling="true">
    <div class="demo-section k-content">
        <h4>Enter A Date</h4>
        <div id="dateinput"></div>
    </div>
</div>
<script type="text/jsx">
    const DateInput = KendoDateinputsReactWrapper.DateInput;

    const element = (
    <DateInput value={new Date()}
               min={new Date(2017, 9, 1)}
               max={new Date(2027, 10, 1)}
               format={'yyyy/MM/dd'} />
    );

    ReactDOM.render(element,  document.getElementById('dateinput'));

</script>
<style>
    .k-dateinput {
        width: 100%;
    }
</style>
