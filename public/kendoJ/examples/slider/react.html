<div id="example">
    <div class="demo-section k-content">
        <h4>Horizontal Slider</h4>
        <div id="slider"></div>
    </div>
</div>

<script type="text/jsx">
    const Slider  = KendoInputsReactWrapper.Slider;

    const sliderOptions = {
        min: 10,
        max: 50,
        smallStep: 1,
        largeStep: 10,
    }

    const element = (
        <Slider {...sliderOptions} orientation={"horizontal"}/>
    );

    ReactDOM.render(element, document.getElementById('slider'));
</script>
