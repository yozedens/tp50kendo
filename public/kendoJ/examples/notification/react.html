<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
       <div id="notifications"></div>
    </div>
    <div id="container" class="demo-section k-content"></div>
</div>

<script type="text/jsx">
    const Notification = KendoPopupsReactWrapper.Notification
    var popUpNotificationWidget;
    var staticNotificationWidget;

    function showPopUpNotification(e) {
        if (popUpNotificationWidget) {
            popUpNotificationWidget.show('PopUp Notification', 'error');
        }
    }

    function showStaticNotification() {
        if (staticNotificationWidget) {
            staticNotificationWidget.show('Static Notification', 'error');
        }
    }

    const element = (
    <div>
        <div>
            <button className="k-button" onClick={showPopUpNotification}>
                PopUp at bottom-right
            </button>
        </div>
        <div style={{margin: "20px"}}>
            <button className="k-button" onClick={showStaticNotification}>
                Static in the panel below
            </button>
        </div>
        <Notification widgetRef={(widget) =>
            popUpNotificationWidget = widget}
            />
        <Notification widgetRef={(widget) =>
            staticNotificationWidget = widget}
            appendTo="#container"
            />
    </div>
    );

    ReactDOM.render(
    element,
    document.getElementById('notifications')
    );
</script>

<style>
    .demo-section {
        text-align: center;
    }
</style>


    
</body>
</html>
