<!DOCTYPE html>
<html>
<head>
    <title>Vue</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-datasource-vue-wrapper/dist/cdn/kendo-datasource-vue-wrapper.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-popups-vue-wrapper/dist/cdn/kendo-popups-vue-wrapper.min.js"></script>
     
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content" id="app">
        <kendo-notification ref="popupNotification" stacking="up" animation-open-duration="800"></kendo-notification>
        <kendo-notification ref="staticNotification" append-to="#appendto"></kendo-notification>

        <h4>Show notification</h4>
        <p>
            <button id="showPopupNotification" class="k-button" v-on:click="showPopupNotification">As a popup at bottom-right</button><br />
        </p>
        <p>
            <button id="showStaticNotification" class="k-button" v-on:click="showStaticNotification">Static in the panel below</button>
        </p>
        <div style="padding-top: 1em;">
            <h4>Hide notification</h4>
            <button id="hideAllNotifications" class="k-button" v-on:click="hideAllNotifications">Hide All Notifications</button>
        </div>
    </div>
    <div id="appendto" class="demo-section k-content"></div>
</div>
<style>
    .demo-section {
        text-align: center;
        line-height: 4em;
    }

        .demo-section .k-button {
            width: 250px;
        }
</style>

<script>
    new Vue({
        el: '#app',
        methods: {
            showPopupNotification: function (e) {
                var d = new Date();
                this.popupNotificationWidget.show(kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), '000'), 'error');
            },
            showStaticNotification: function() {
                var d = new Date();
                this.staticNotificationWidget.show(kendo.toString(d, 'HH:MM:ss.') + kendo.toString(d.getMilliseconds(), '000'), 'info');
            },
            hideAllNotifications: function() {
                this.popupNotificationWidget.hide();
                this.staticNotificationWidget.hide();
            }
        },
        mounted: function () {
            this.popupNotificationWidget = this.$refs.popupNotification.kendoWidget();
            this.staticNotificationWidget = this.$refs.staticNotification.kendoWidget();
        }
    })
</script>

    
</body>
</html>
