<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example" data-use-native-scrolling="true">
    <div class="demo-section k-content">
        <div id="timepicker"></div>
    </div>
</div>
<script type="text/jsx">
    const TimePicker = KendoDateinputsReactWrapper.TimePicker;
    const setId = (widget) => {
        if (widget) {
            widget.element.attr({
                id: 'secondTimePicker'
            });
        }
    };

    const element = (
    <div>
        <h4>Start time</h4>
        <TimePicker value="8:00 AM"
                    change={onStartChange}
                    min="8:00 AM"
                    max="6:00 PM" />

        <h4>End time</h4>
        <TimePicker widgetRef={setId} 
                    value="8:30 AM"
                    min="8:30 AM"
                    max="7:30 PM" />
    </div>
    );
    
    function onStartChange(e) {
        var start = e.sender;
        var end = $("#secondTimePicker").data("kendoTimePicker")
        var startTime = start.value();

        if (startTime) {
        startTime = new Date(startTime);

        end.max(startTime);

        startTime.setMinutes(startTime.getMinutes() + this.options.interval);

        end.min(startTime);
        end.value(startTime);
        }
    }

    ReactDOM.render(element,  document.getElementById('timepicker'));
</script>
<style>
    .k-timepicker {
        width: 100%;
    }
    h4:not(:first-child){
        margin-top: 2em;
    }
</style>

    
</body>
</html>
