<!DOCTYPE html>
<html>
<head>
    <title>Vue</title>
    <meta charset="utf-8">
    <link href="../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser-polyfill.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-datasource-vue-wrapper/dist/cdn/kendo-datasource-vue-wrapper.min.js"></script>
     <script src="https://unpkg.com/@progress/kendo-layout-vue-wrapper/dist/cdn/kendo-layout-vue-wrapper.min.js"></script>
     
    <script src="../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content" id="app">
        <kendo-panelbar :data-source="localDataSource" data-text-field="text" v-on:select="onSelect">
        </kendo-panelbar>
    </div>
    <div class="box">
        <h4>Console log</h4>
        <div class="console"></div>
    </div>
</div>


<script>
    new Vue({
        el: '#app',
        methods: {
            onSelect: function (e) {
                var selectedItem = $(e.item);
                var text;

                if (selectedItem.is("[aria-expanded]")) {
                    text = selectedItem.find('.k-header').text();
                } else {
                    text = selectedItem.find('.k-link').text();
                }

                kendoConsole.log("Selected item: " + text);
            }
        },
        data: {
            localDataSource: new kendo.data.HierarchicalDataSource({
                data: [{
                    text: 'Furniture',
                    items: [
                      { text: 'Tables & Chairs' },
                      { text: 'Sofas' },
                      { text: 'Occasional Furniture' }
                    ]
                }, {
                    text: 'Decor',
                    items: [
                      { text: 'Bed Linen' },
                      { text: 'Curtains & Blinds' },
                      { text: 'Carpets' }
                    ]
                }]
            })
        }
    })
</script>

    
</body>
</html>
