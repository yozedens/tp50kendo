<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <div id="tabstrip"></div>
    </div>
</div>
<script type="text/jsx">
    const TabStrip = KendoLayoutReactWrapper.TabStrip;
    const Tabs = KendoLayoutReactWrapper.Tabs;
    const Tab = KendoLayoutReactWrapper.Tab;
    const Content = KendoLayoutReactWrapper.Content;

    const element = (
    <div>
        <TabStrip value="Paris">
            <Tabs>
                <Tab>Paris</Tab>
                <Tab>New York</Tab>
                <Tab>London</Tab>
                <Tab>Moscow</Tab>
            </Tabs>
            <Content>
                <h2>17<span>&ordm;C</span></h2>
                <p>Rainy weather in Paris.</p>
            </Content>
            <Content>
                <h2>29<span>&ordm;C</span></h2>
                <p>Sunny weather in New York.</p>
            </Content>
            <Content>
                <h2>21<span>&ordm;C</span></h2>
                <p>Sunny weather in London.</p>
            </Content>
            <Content>
                <h2>16<span>&ordm;C</span></h2>
                <p>Cloudy weather in Moscow.</p>
            </Content>
        </TabStrip>
    </div>
    );

    ReactDOM.render(element,  document.getElementById('tabstrip'));
</script>
