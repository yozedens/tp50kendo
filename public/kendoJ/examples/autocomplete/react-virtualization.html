<!DOCTYPE html>
<html>
<head>
    <title>Virtualization</title>

    <link href="../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.min.css" rel="stylesheet">
    <link href="../../styles/kendo.default.mobile.min.css" rel="stylesheet">
    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/jszip.min.js"></script>
    <script src="../../js/kendo.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react-dom.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js" ></script>
    <script src="https://unpkg.com/@progress/kendo-dropdowns-react-wrapper/dist/cdn/kendo-dropdowns-react-wrapper.min.js"></script>
    <script src="https://unpkg.com/core-js/client/shim.min.js"></script>

    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div class="demo-section k-content">
        <h4>Select Country /e.g. Armenia/</h4>
        <div id="countries" style="width: 100%"></div>
        <p class="demo-hint">Hint: type "a"</p>
    </div>
</div>
<script type="text/jsx">
    const AutoComplete = KendoDropdownsReactWrapper.AutoComplete

    const AutoCompleteOptions = {
        filter: "contains",
        template: '<span class="order-id">#= OrderID #</span> #= ShipName #, #= ShipCountry #',
        dataTextField: "ShipName",
        virtual: {
         itemHeight: 26
        },
        height: 520,
        dataSource: {
        type: "odata",
        transport: {
                read: "https://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
        },
            schema: {
                    model: {
                        fields: {
                                OrderID: { type: "number" },
                                Freight: { type: "number" },
                                ShipName: { type: "string" },
                                OrderDate: { type: "date" },
                                ShipCity: { type: "string" }
                        }
                    }
            },
            pageSize: 80,
            serverPaging: true,
            serverFiltering: true
        }
    }

    const element = (
    <div>
        <AutoComplete {... AutoCompleteOptions} />
    </div>
    );

    ReactDOM.render(
    element,
    document.getElementById('countries')
    );
</script>
<style>
    .k-autocomplete {
        width: 100%;
    }
</style>


    
</body>
</html>
